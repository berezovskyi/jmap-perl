<!DOCTYPE html>
<html class="font-loaded">
<head>
<meta charset="utf-8">
<meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta id="appname" name="apple-mobile-web-app-title" content="FastMail">
<meta name="msapplication-tap-highlight" content="no">
<title>FastMail</title>
<link rel="stylesheet" type="text/css" href="https://www.fastmail.com/static/styles/font.css">
<link rel="stylesheet" type="text/css" href="bootstrap-raw.css">
</head>
<body>
<div id="bootstrap-page" class="fill-parent">
<script type="text/javascript">
document.getElementById( 'bootstrap-page' ).setAttribute( 'data-sessions',
    JSON.stringify([{
        username: '',
	accounts: {
	    [% uuid %]: {
		name: "Default",
		isPrimary: true,
		isReadOnly: false,
	    },
	},
        accessToken: 'TEMP',
        apiUrl: '/jmap/[% uuid %]',
        eventSourceUrl: '/events/[% uuid %]',
        uploadUrl: '/upload/[% uuid %]',
        downloadUrl: '/raw/[% uuid %]/{blobId}/{name}',
        proxyUrl: '/proxy/{url}/{name}',
    }])
);
</script>
<div id="bootstrap-header"></div>
<div class="LoadingAnimation">
    <div class="v-Loading-animatedBar v-Loading-animatedBar--1"></div>
    <div class="v-Loading-animatedBar v-Loading-animatedBar--2"></div>
    <div class="v-Loading-animatedBar v-Loading-animatedBar--3"></div>
    <div class="v-Loading-animatedBar v-Loading-animatedBar--4"></div>
    <div class="v-Loading-animatedBar v-Loading-animatedBar--5"></div>
</div>
</div>
<script id="bsScript" type="text/javascript" src="bootstrap-raw.js">a794384b</script>
<p id="browser-support" style="position:relative;margin:50px auto;padding:100px 15px;padding-top:30vh;max-width:400px;line-height:1.4;background:#fff;font-size:16px;">Sorry, your browser does not support the technologies needed to use our web interface. Please make sure you have the latest version, and that JavaScript is enabled. <a href="/help/technical/supportedbrowsers.html">Learn more about our browser requirements</a>.</p>
</body>
</html>
